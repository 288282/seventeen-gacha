<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SEVENTEEN 抽卡模擬器</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8ff;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #4B0082; }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    .result { margin-top: 30px; font-size: 18px; }
  </style>
</head>
<body>

  <h1>SEVENTEEN 抽卡模擬器</h1>
  <p>每抽 250 元，保底一張小卡，有機會抽中整套（1%）或未拆專輯（10%）</p>

  <button onclick="draw(1)">單抽一次</button>
  <button onclick="draw(10)">十連抽</button>

  <div class="result" id="resultBox"></div>

  <script>
    function draw(times) {
      let setCount = 0;
      let albumCount = 0;
      let cardCount = 0;

      for (let i = 0; i < times; i++) {
        let r = Math.random();
        cardCount += 1; // 保底小卡
        if (r < 0.01) setCount += 1;
        else if (r < 0.11) albumCount += 1;
      }

      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = `
        <strong>你抽了 ${times} 次！</strong><br><br>
        抽中整套小卡：<strong>${setCount}</strong> 次<br>
        抽中未拆專輯：<strong>${albumCount}</strong> 次<br>
        保底小卡（寄送數量）：<strong>${cardCount}</strong> 張
      `;
    }
  </script>

</body>
</html>
